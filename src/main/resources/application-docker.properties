# Configura��o docker
spring.application.name=wishlist
# Config do Servidor
server.port=8080
# Config MongoDB
spring.mongodb.host=mongodb
spring.mongodb.port=27017
spring.mongodb.database=wishlistdb
spring.mongodb.username=root
spring.mongodb.password=secret
spring.mongodb.authentication-database=admin
logging.level.com.berkson.wish.wishlist=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always